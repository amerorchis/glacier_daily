name: Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure --verbose

  unit-and-integration-test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            shell: bash
          - os: windows-latest
            shell: pwsh
          - os: macos-latest
            shell: bash
          - os: [self-hosted, gnpic]
            shell: bash
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install uv (Unix)
        if: runner.os != 'Windows' && !contains(matrix.os, 'self-hosted')
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: irm https://astral.sh/uv/install.ps1 | iex

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Create directory (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p email_images/today/

      - name: Create directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path email_images/today/

      - name: Run tests
        env:
          NPS: ""
          DRIP_TOKEN: ""
          DRIP_ACCOUNT: ""
          FTP_PASSWORD: ""
          FTP_USERNAME: ""
          FTP_SERVER: ""
          ALERTS_PWD: ""
          BC_TOKEN: ""
          BC_STORE_HASH: ""
          flickr_key: ""
          flickr_secret: ""
          glaciernps_uid: ""
          webcam_ftp_user: ""
          webcam_ftp_pword: ""
          timelapse_server: ""
          MAPBOX_TOKEN: ""
          MAPBOX_ACCOUNT: ""
          MAPBOX_STYLE: ""
          SUNSETHUE_KEY: ""
          GOOGLE_APPLICATION_CREDENTIALS: ""
          NOTICES_SPREADSHEET_ID: ""
          ENVIRONMENT: "development"
        run: |
          echo "Running test suite with coverage on ${{ matrix.os }}..."
          uv run pytest test/ --cov=. --cov-report xml --tb=short

      - name: Upload results to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: amerorchis/glacier_daily
