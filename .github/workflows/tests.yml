name: Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run pre-commit hooks
        run: |
          echo "Running code quality checks..."
          uv run pre-commit run --all-files --show-diff-on-failure --verbose

  unit-and-integration-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9']
    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: irm https://astral.sh/uv/install.ps1 | iex

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Create directory (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p email_images/today/

      - name: Create directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path email_images/today/

      - name: Install font (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-open-sans

      - name: Create service account file (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p notices
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" | base64 -d > notices/sheets-api.json

      - name: Create service account file (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path notices
          [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String("${{ secrets.GOOGLE_SERVICE_ACCOUNT }}")) | Out-File -FilePath notices/sheets-api.json -Encoding utf8

      - name: Set python path (Unix)
        if: runner.os != 'Windows'
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd)

      - name: Set python path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:PYTHONPATH += ";$(Get-Location)"

      - name: Run tests
        env:
          NPS: ${{ secrets.NPS }}
          DRIP_TOKEN: ${{ secrets.DRIP_TOKEN }}
          DRIP_ACCOUNT: ${{ secrets.DRIP_ACCOUNT }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          ALERTS_PWD: ${{ secrets.ALERTS_PWD }}
          BC_TOKEN: ${{ secrets.BC_TOKEN }}
          BC_STORE_HASH: ${{ secrets.BC_STORE_HASH }}
          flickr_key: ${{ secrets.flickr_key }}
          flickr_secret: ${{ secrets.flickr_secret }}
          glaciernps_uid: ${{ secrets.glaciernps_uid }}
          webcam_ftp_user: ${{ secrets.webcam_ftp_user }}
          webcam_ftp_pword: ${{ secrets.webcam_ftp_pword }}
          timelapse_server: ${{ secrets.timelapse_server }}
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
          MAPBOX_ACCOUNT: ${{ secrets.MAPBOX_ACCOUNT }}
          MAPBOX_STYLE: ${{ secrets.MAPBOX_STYLE }}
          SUNSETHUE_KEY: ${{ secrets.SUNSETHUE_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          NOTICES_SPREADSHEET_ID: ${{ secrets.NOTICES_SPREADSHEET_ID }}
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: |
          echo "Running test suite with coverage on ${{ matrix.os }}..."
          uv run pytest test/ --cov=. --cov-report xml --tb=short

      - name: Upload results to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: amerorchis/glacier_daily
