repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
        exclude: '\.(html|txt)$'
    -   id: trailing-whitespace
        exclude: '\.(html|txt)$'

-   repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks

-   repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

-   repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: encrypt-secrets
        name: encrypt secrets
        entry: bash -c 'if [ -f email.env ] && command -v sops >/dev/null 2>&1; then sops encrypt --input-type dotenv --output-type dotenv email.env > email.enc.env && git add email.enc.env; fi'
        language: system
        always_run: true
        pass_filenames: false
